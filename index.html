<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Sandwich Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sandwich Generator</h1>
    <p>Let's make a sandwich! Click on the buttons to reshuffle and make your sandwich. Some of your combos are weird and it's in the name! ITS WACKY! Perfect for a wacky wedensday (sry for being cringe ðŸ˜…)</p>
    <div class="container">
        <div class="image-container">
            <img id="bread" src="imgs/BriocheBun.png">
            <button id="brButton">Generate Sandwich Bread</button>
        </div>
        <div class="image-container">
            <img id="ingrediant1" src="imgs/Ham.png">
            <button id="ingButton1">Generate Ingrediant #1</button>
        </div>
        <div class="image-container">
            <img id="ingrediant2" src="imgs/Lettuce.png">
            <button id="ingButton2">Generate Ingrediant #2</button>
        </div>
        <div class="image-container">
            <img id="ingrediant3" src="imgs/Gummybear.png">
            <button id="ingButton3">Generate Ingrediant #3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
